<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type"  content="text/html;charset=UTF-8" />
  <title>Open Goose</title>
  <link rel="stylesheet" href="goose.css">
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="goose.js"></script>
</head>
<body>
  <div id="ornamental_header">&nbsp;</div>
  <div id="header">
    <div class="left_col">
      <img class="logo" src="images/goose-logo-final-final-final-use-this-one.png" alt="GOOSE" />
      <img class="walking-goose" src="images/goose.gif"/>
      <img class="goose-ring" src="images/ring.png"/>
    </div><div class="right_col">
      <h1 class="goose_title">Goose</h1>
      <form id="search_form">
        <input name="q" style="display:none;" />
        <a href="#" class="search action">
          <span class="icon magnifying_glass_icon">Q</span>
        </a>
      </form>
    </div>
  </div>
  <div id="body">
    <div class="nav_col">
      <ul>
        <li class="folder">
          <a href="#">Development</a>
        </li>
        <li class="folder">
          <a href="#">Eras</a>
        </li>
        <li class="folder">
          <a href="#">FAQ</a>
        </li>
        <li class="folder">
          <a href="#">Meeting notes</a>
        </li>
        <li class="file">
          <a href="#">Why</a>
        </li>
      </ul>
    </div><div class="content_col">
      <a href="#" class="fullscreen action">
        <span class="fullscreen_icon icon">Fullscreen</span>
      </a>
      <div id="content">
        <h1>content goes here</h1>
        <p>Paragraphs of text</p>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="left_actions">
      <a href="#" class="new_file action">
        <span class="new_file_icon icon">(+)</span>
        New File
      </a>
    </div>
    <div class="right_actions">
      <a href="#" class="delete action">
        <span class="delete_icon icon">[x]</span>
        Delete
      </a>
      <a href="#" class="edit action">
        <span class="edit_icon icon">[/]</span>
        Edit
      </a>
    </div>
  </div>
</body>
</html>
