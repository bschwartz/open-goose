<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
  <meta http-equiv="content-type"  content="text/html;charset=UTF-8" />
  <title>Open Goose</title>
  <link rel="stylesheet" href="goose.css">
  <link rel="stylesheet" href="animate.min.css">
  <link rel="stylesheet" type="text/css" href="/frutiger.css" />
  <link rel="stylesheet" type="text/css" href="/edit.css" />
  <link rel="stylesheet" type="text/css" href="/frutiger.css" />
  <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="/markdown.min.js"></script>
  <script src="/editor.js"></script>
  <script src="/jquery.textcomplete.min.js"></script>
  <script src="https://www.dropbox.com/static/api/dropbox-datastores-1.0-latest.js" type="text/javascript"></script>
  <script src="oauth.js" type="text/javascript"></script>
  <script src="goose_api.js" type="text/javascript"></script>
  <script src="goose.js"></script>
  <script src="viewer.js" type="text/javascript"></script>
</head>
<body>
  <div id="ornamental_header">&nbsp;</div>
  <div id="header">
    <div class="left_col">
      <img class="logo" src="images/goose-logo-final-final-final-use-this-one.png" alt="GOOSE" />
      <img class="walking-goose" src="images/goose.gif"/>
      <img class="goose-ring" src="images/ring.png"/>
    </div><div class="right_col">
      <nav id="breadcrumb">Goose</nav>
      <form id="search_form">
        <input name="q" style="display:none;" />
        <a href="#" class="search action">
          <span class="icon magnifying_glass_icon">Q</span>
        </a>
      </form>
    </div>
  </div>
  <div id="body">
    <div class="nav_col">
    </div><div class="content_col">
      <div id="preview" style="display:none;"></div>
      <a href="#" class="fullscreen action">
        <span class="fullscreen_icon icon">Fullscreen</span>
      </a>
      <div id="markdown" style="display:none;">
        <textarea id="text-input" oninput="this.editor.update()"rows="6" cols="60"></textarea>
      </div>
      <div id="content"><p></p>
      </div>
    </div>
  </div>
  <div id="footer">
    <div class="left_actions">
      <a class="new_folder action">
        <span class="new_folder_icon icon">[+]</span>
        New Folder
      </a>
      <a class="new_file action">
        <span class="new_file_icon icon">(+)</span>
        New File
      </a>
    </div>
    <div class="right_actions">
      <a class="delete action">
        <span class="delete_icon icon">[x]</span>
        Delete
      </a>
      <a class="edit action">
        <span class="edit_icon icon">[/]</span>
        Edit
      </a>
      <a class="save action" style="display: none">
        <span class="save_icon icon">[/]</span>
        Save
      </a>
    </div>
  </div>
  <div id="new_folder_modal" style="display: none">
    <p>What do you want to call this new folder?</p>
    <input id="new_folder_name" type="input"></input>
    <a class="create_folder action"></a>
  </div>
</body>
</html>
